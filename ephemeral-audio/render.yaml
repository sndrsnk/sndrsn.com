services:
  - type: web
    name: ephemeral-audio-decay
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: AUDIO_DIR
        value: ./audio
      - key: METADATA_DIR
        value: ./metadata
      - key: SEGMENT_DURATION
        value: 0.5
      - key: CORS_ORIGIN
        value: "*"
      - key: FLASK_DEBUG
        value: False
